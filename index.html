📝 The following statements are derived from the above definition of economics:
ከላይ ከተሰጠው የኢኮኖሚክስ ትርጓሜ የሚከተሉት ነጥቦች አካቷል (derived):
🤏 Economics studies about scarce resources;
ኢኮኖሚክስ የሚያጠናው ስለ ውስን (scare) ሀብቶች ነው።
📊 It studies about allocation of resources;
ስለ ሀብቶች ምደባ (allocation) ያጠናል፤                                                             
✔️ Allocation of resources should be efficient;
የሀብቶች ምደባ ብቃት ያለው (efficient) መሆን አለበት።

♾️ Human needs are unlimited. 
የሰው ልጅ ፍላጎቶች ገደብ የለሽ ናቸው።
🎯 The objective of economics is to study how to satisfy the unlimited human needs up to the maximum possible degree through allocating the scarce resources efficiently.
የኢኮኖሚክስ ዓላማ ውስን ሀብቶችን በብቃት በመመደብ ገደብ የለሽ የሆኑ የሰውን ፍላጎቶች በከፍተኛው ደረጃ እንዴት ማርካት እንደሚቻልወይም  ፍላጎቱንእንዴት ሟሟላትእንደሚቻልየሚያጠና  ነው።
💡 In General, Because human wants are unlimited and available resources are limited, the study of the choices made to satisfy these unlimited wants to the highest degree possible is what we call economics. 
 የሰው ልጅ ፍላጎት ገደብ የለሽ በመሆኑ ምክንያት፣ እና ያለው ሀብት የተገደበ በመሆኑ፣ ይህን ገደብ የለሽ ፍላጎት በከፍተኛሁኔታ ለመሙላት የሚወስደውን ምርጫ  የሚያጠናው  የ social science branch ኢኮኖሚክስይባላል። 

🤔 The Nature of Economics(የኢኮኖሚክስ ተፈጥሯዊ ባህሪ)
The lack of uniformity in defining economics emanates from the shifting views about the subject matter over time. Some economists consider economics a ‘science’ while others consider it an “art.”
የኢኮኖሚክስን ትርጉም በመስጠት ላይ ያለው ልዩነት የመጣው ከጊዜ ወደ ጊዜ ስለ ትምህርቱ ይዘት ከሚለዋወጡት አመለካከቶች ነው። አንዳንድ ኢኮኖሚስቶች ኢኮኖሚክስን ‘ሳይንስ’ ሲሉ ሌሎች ደግሞ “ጥበብ” (Art)  አድርገው  ይወስዱታል።
🔬 Economics as a Science(ኢኮኖሚክስ እንደ ሳይንስ ስንመለከተው)

Science produces a systematic and organised body of knowledge that links causes and effects. This knowledge can be regarded as the knowledge of “what is”. In economics, several facts are systematically collected, classified, analysed, and interpreted to make predictions about the future. In this sense, economics could be considered a science.
ኢኮኖሚክስ በምክንያትናበ ውጤት መካከልያለውን ግንኙነት ለመረዳት እውነታዎችን(fact) systematically
 ስለሚሰበስብ፣
 ስለሚያደራጅ(classified) እና
 ስለሚተነትን(analysed) እንደ ሳይንስ ይቆጠራል።

 
ኢኮኖሚስቶች “what its” በማጥናት ባገኙት መረጃ መሰረት  የኢኮኖሚ  ባህርይን ለማስረዳትና ስለ ወደፊት ክስተቶች ትንበያ ለመስጠት ይጠቀሙበታል።

📊 In economics, studying “what is” means examining real facts — like prices, production, and income — to understand how the economy works, without giving opinions or judgments.
በኢኮኖሚክስ ውስጥ “what is” ማጥናት ማለት አስተያየቶችን ወይም ፍርዶችን ካለመረጃ ሳይሰጡ፣ ኢኮኖሚው እንዴት እንደሚሰራ ለመረዳት ትክክለኛ እውነታዎችን— እንደ ዋጋ፣ ምርት እና ገቢ—  ባሉ መረጃ መሰረትመመርመርማለት ነው።

🎨 Economics as an Art
One of the important definitions of art is a technique or a way of doing or achieving something. When dealing with problems such as unemployment, poverty, and inflation, economics provides principles and methods through which these problems can be solved. Hence, economics extensively examines the nature and causes of economic problems and sets the procedures for finding their solutions. From this perspective, we can consider economics as an art.
ከጥበብ ዋና ዋና ትርጓሜዎች አንዱ አንድን ነገር ለመሥራት ወይም ለማሳካት የሚያስችል ዘዴ ወይም መንገድ ነው። እንደ ሥራ አጥነት፣ ድህነት እና የዋጋ ግሽበት ያሉ ችግሮችን በምንመለከትበት ጊዜ፣ ኢኮኖሚክስ እነዚህ ችግሮች የሚፈቱበትን መርሆች እና ዘዴዎች ያቀርባል። ስለዚህ፣ ኢኮኖሚክስ የኢኮኖሚ ችግሮችን ባሕርይና ምክንያቶች በሰፊው ከመረመረ በኋላመፍትሄ የሚያገኝበትን ሂደቶች ይወስናል። ከዚም  በመነሳት ኢኮኖሚክስን እንደ ጥበብ  መቁጠር( considered as an art) እንችላለን።`
            }
